apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: zookeeper
  name: zookeeper
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: zookeeper
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
      volumes:
      - name: zookeeper-vol
        persistentVolumeClaim:
          claimName: zookeeper-claim
      containers:
      - image: bitnami/zookeeper
        name: zookeeper
        envFrom:
        - configMapRef:
            name: zookeeper-config
        ports:
        - containerPort: 2181
        resources:
          requests:
            cpu: "1"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "256Mi"
        volumeMounts:
        - name: zookeeper-vol
          mountPath: "/bitnami"
        readinessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 15
          periodSeconds: 20
